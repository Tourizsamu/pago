<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Seguro - Tienda de Juegos Retro Digitales</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #ffffff;
            --text-color: #2d3436;
            --success-color: #00b894;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --highlight-color: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        form {
            display: grid;
            gap: 1.5rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--text-color);
        }
        .input-wrapper {
            position: relative;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }
        button {
            background-color: var(--primary-color);
            color: var(--highlight-color);
            border: none;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        .card-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.5;
        }
        .expiry-cvv-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: scale(0.7);
            transition: all 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal h2 {
            color: var(--success-color);
            margin-bottom: 1rem;
        }
        .modal p {
            margin-bottom: 1.5rem;
        }
        .modal button {
            background-color: var(--success-color);
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pago Seguro</h1>
        <form id="payment-form">
            <div class="input-wrapper">
                <label for="card-number">N√∫mero de Tarjeta</label>
                <input type="text" id="card-number" required maxlength="19" placeholder="1234 5678 9012 3456">
                <span class="card-icon">üí≥</span>
            </div>
            
            <div class="input-wrapper">
                <label for="card-name">Nombre en la Tarjeta</label>
                <input type="text" id="card-name" required placeholder="Juan P√©rez">
            </div>
            
            <div class="expiry-cvv-wrapper">
                <div class="input-wrapper">
                    <label for="expiry-date">Fecha de Expiraci√≥n</label>
                    <input type="text" id="expiry-date" required maxlength="5" placeholder="MM/YY">
                </div>
                
                <div class="input-wrapper">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" required maxlength="4" placeholder="123">
                </div>
            </div>
            
            <button type="submit">Finalizar Compra</button>
        </form>
    </div>

    <div class="modal" id="thank-you-modal">
        <div class="modal-content">
            <h2>¬°Gracias por su compra!</h2>
            <p>Su pago ha sido procesado exitosamente.</p>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (this.checkValidity()) {
                showThankYouModal();
                this.reset();
            }
        });

        // Formateo autom√°tico para el n√∫mero de tarjeta
        document.getElementById('card-number').addEventListener('input', function (e) {
            this.value = this.value.replace(/\s/g, '').replace(/(\d{4})/g, '$1 ').trim().slice(0, 19);
        });

        // Formateo autom√°tico para la fecha de expiraci√≥n
        document.getElementById('expiry-date').addEventListener('input', function (e) {
            this.value = this.value.replace(/\D/g, '').replace(/^(\d{2})/, '$1/').slice(0, 5);
        });

        function showThankYouModal() {
            const modal = document.getElementById('thank-you-modal');
            modal.classList.add('show');
        }

        document.getElementById('close-modal').addEventListener('click', function() {
            const modal = document.getElementById('thank-you-modal');
            modal.classList.remove('show');
        });
    </script>
</body>
</html>
